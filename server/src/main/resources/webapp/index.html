<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webvr - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
			.canvasloader-container {
				position:absolute;
				top:50%;
				left:50%;
			}
		</style>
	</head>
	<body>

		<!-- This script creates a new CanvasLoader instance and places it in the wrapper div -->
		<div id="canvasloader-container" class="canvasloader-container"></div>
		<script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
		<script type="text/javascript">
			var canvasLoader = new CanvasLoader('canvasloader-container');
			canvasLoader.setColor('#1a4261')
			canvasLoader.setShape('spiral'); // default is 'oval'
			canvasLoader.setDiameter(103); // default is 40
			canvasLoader.setDensity(38); // default is 40
			canvasLoader.setSpeed(1); // default is 2
			canvasLoader.setFPS(29); // default is 24
			canvasLoader.show();

			// This bit is only for positioning - not necessary
			var loaderObj = document.getElementById("canvasLoader");
			loaderObj.style.position = "absolute";
			loaderObj.style["top"] = canvasLoader.getDiameter() * -0.5 + "px";
			loaderObj.style["left"] = canvasLoader.getDiameter() * -0.5 + "px";
		</script>

		<script src="lib/three.js"></script>
		<script src="bundle.js"></script>

	</body>
</html>
